<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button (click)="verPedido(pedido)" ion-item *ngFor="let pedido of orders">
      <h2>
        Pedido # {{ pedido.numero_pedido }}
      </h2>
      <h3>
        Estado:
        <ion-badge>
          {{pedido.estado}}
        </ion-badge>
      </h3>
      <span item-right>{{pedido.created_at | amDateFormat:'lll' }}</span>
    </button>
  </ion-list>
</ion-content>
