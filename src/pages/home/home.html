<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="container">
  <img [src]="api.url + 'img/menu.jpg'" style="width:100%" onerror="this.style.display = 'none'" alt="">

  <div (click)="orderSpecial()">
    <h2 text-center>
      Men√∫ Especial
    </h2>
    <img [src]="api.url + 'img/menu-especial.jpg'" style="width:100%" onerror="this.style.display = 'none'" alt="">
  </div>
  <ion-fab bottom right>
    <button ion-fab color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
