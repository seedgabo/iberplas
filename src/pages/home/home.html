<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="container">
  <img [src]="api.url + 'img/menu.jpg?rand=' + rand" style="width:100%" onerror="this.style.display = 'none'" alt="">

  <img [src]="api.url + 'img/menu2.jpg?rand=' + rand" style="width:100%" onerror="this.style.display = 'none'" alt="">


  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="orderAdmin()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
