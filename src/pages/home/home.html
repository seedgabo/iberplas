<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="container-fluid">
  <ion-slides autoplay="4000" loop="true" pager="true" parallax="true">
    <ion-slide>
      <img [src]="api.url + 'img/menu.jpg?rand=' + rand" style="width:100%" onerror="this.style.display = 'none'" alt="">
    </ion-slide>
    <ion-slide>
      <img [src]="api.url + 'img/menu2.jpg?rand=' + rand" style="width:100%" onerror="this.style.display = 'none'" alt="">
    </ion-slide>
  </ion-slides>


  <ion-fab bottom right *ngIf="canOrder">
    <button ion-fab color="secondary" (click)="orderAdmin()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
