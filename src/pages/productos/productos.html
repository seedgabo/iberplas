<ion-header>
  <ion-navbar color="primary">
    <ion-title>Productos</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="query" (ionInput)="filter()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <div text-center *ngIf="!ready">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list *ngIf="ready">
    <div *ngFor="let categoria of categorias | keys">
      <div *ngIf="categoria.value.productos.length > 0">
        <ion-list-header color="light">
          <ion-avatar item-left>
            <img [src]="categoria.value.categoria?.image?.url" [alt]="categoria.key">
          </ion-avatar>
          <h2 ion-text text-capitalize>
            {{ categoria.key }}
          </h2>
          <button ion-button item-right icon-only clear (click)="categoria.value.show = !categoria.value.show">
            <ion-icon [name]="!categoria.value.show ? 'arrow-dropleft-circle' : 'arrow-dropdown-circle' "></ion-icon>
          </button>
        </ion-list-header>
        <div *ngIf="categoria.value.show">
          <ion-item *ngFor="let prod of categoria.value.productos">
            <ion-thumbnail item-left>
              <img [src]="prod.image_url" [alt]="prod.name">
            </ion-thumbnail>
            <h2 text-center ion-text color="primary">{{prod.name}}</h2>
            <h3 text-center ion-text color="secondary">{{prod.precio | currency }}</h3>
            <div text-center>
              <button ion-button small clear round icon-only (click)="decrement(prod)">
                <ion-icon name="remove-circle"></ion-icon>
              </button>
              <input readonly item-right type="number" class="orden" [(ngModel)]="prod.cantidad_pedidos">
              <button ion-button round clear small icon-only (click)="increment(prod)">
                <ion-icon name="add-circle"></ion-icon>
              </button>
            </div>
          </ion-item>
        </div>
      </div>
    </div>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col text-right>
        <b>
          Total: {{ total() | currency }}
        </b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button clear color="dark" full navPop>Atr√°s</button>
      </ion-col>
      <ion-col>
        <button ion-button full color="secondary" (click)="order()">Ordenar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
