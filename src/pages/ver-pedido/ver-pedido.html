<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Pedido # {{pedido.numero_pedido}} </ion-title>

    <ion-buttons end>
      <button ion-button (click)="close()" icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2 text-center color="secondary" text-uppercase>Pedido de {{pedido.tipo}}</h2>
  <ion-list>
    <ion-item *ngFor="let prod of pedido.items">
      <ion-avatar item-left>
        <img [src]="prod.image?.url" alt="">
      </ion-avatar>
      <h3>{{prod.name}}
        <p [innerHTML]="prod.description"></p>
      </h3>
      <ion-badge item-right>{{prod.cantidad_pedidos}}</ion-badge>
    </ion-item>
  </ion-list>
  <h5 text-center ion-text color="favorite">
    Pedido enviado a: {{pedido.direccion_envio}}
  </h5>
</ion-content>
